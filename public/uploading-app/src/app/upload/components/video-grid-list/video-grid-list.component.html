<mat-grid-list [cols]="gridColumn"
               [rowHeight]="rowHeight"
               gutterSize="15px">

  <mat-grid-tile *ngFor="let video of videos">

    <video controls>
      <source [src]="video.link"
              type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

  </mat-grid-tile>
</mat-grid-list>
